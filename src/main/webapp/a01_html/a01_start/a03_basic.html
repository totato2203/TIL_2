<!DOCTYPE html>
<!-- html5 문서임을 알리는 지시어 -->
<html>
<head>
<meta charset="UTF-8">
<title>상단 타이틀 부분입니다.</title>
</head>
<body>
	<img src="aa.jpg" width="100" height="50" alt="안녕">
	<!-- 
	1. 주석문
	2. img : 태그이름
	3. src, width, height, alt : 속성명
	4. 태그와 속성은 대소문자 구분 없음
	5. 불필요한 공백 문자는 넣지 말아야 한다.
		ex) width="100" (X)
	 -->
	 <h1 title="툴팁 입니다.">문단제목</h1>
	 <h2>문단제목</h2>
	 <h3>문단제목</h3>
	 <h4>문단제목</h4>
	 <h5>문단제목</h5>
	 <h6>문단제목</h6>
	 <p>문단 내용입니다.</p>
	 <p>문단 내용입니다.</p>
	 <hr><!-- 수평선 긋기 -->
	 <hr><!-- 수평선 긋기 -->
	 <hr><!-- 수평선 긋기 -->
	 <hr><!-- 수평선 긋기 -->
	 <p>문단&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 내용&nbsp;&nbsp;&nbsp;입니다.</p>
	 <!-- 공백을 넣을 때, nbsp가 필요하다. -->
	 <p>문단 내용
	 
	 입니
	 
	 다.</p>
	 <!-- 
	태그 : 블럭 태그와 인라인 태그로 구분
		블럭 태그 : p, h1, div, ul
		인라인 태그 : strong, a, img, span
	블럭 태그
		- 항상 새 라인에서 시작하여 출력
		- 양 옆에 다른 콘텐츠를 배치하지 않고 한 라인 독점 사용
		- 가장 많이 사용되는 블록 태그 : div
	인라인 태그
		- 블록 속에 삽입되어 블록의 일부로 출력
		- 가장 많이 사용되는 태그 : span
	  -->
</body>
</html>
