# 하이퍼링크
1. a 태그의 href 속성을 이용하여 하이퍼링크 작성
2. 하이퍼링크란?
	1) 다른 html 페이지의 연결 고리
	2) 같은 웹 사이트의 다른 html 페이지
	3) 다른 웹 사이트의 html 페이지 모두 연결 가능
3. 하이퍼링크는 텍스트나 이미지로 작성
4. 항해 : 하이퍼링크를 따라 다른 웹페이지를 방문하는 것

 -->

 -->
