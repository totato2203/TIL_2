<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h2 onclick="chText()">클릭</h2>
	<div>여기에 추가 내용 처리</div>
</body>
<script type="text/javascript">
	function chText(){
		var divObj = document.querySelector("div");
		divObj.innerHTML += "<h3>I love you!!(continue)</h3>"
	}
	// f12 활용 - 에러 찾기
</script>
</html>
