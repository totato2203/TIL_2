<!-- 
# 자바스크립트에서 제공하는 대칭함수
1. 대표적인 내장함수
	1) eval() : 문자열을 실행코드로 변환해준다.
		주로, 연산식을 처리할 때 사용한다.
	2) parseInt()/parseFloat() : 숫자형 문자열을 숫자로 변환하는 형변환 함수
			각 데이터 유형에 따라 변경, parseInt(25.34) ==> 25
				parseInt("35.23") ==> 35
				parseInt("3000원") ==> 시작해서 끝나는 숫자만 추출해서 형변환
					3000
				parseInt("원3000") (X)
				parseInt("300원200") ==> 300 추출해서 숫자로 변환
				parseFloat("300원200") ==> 300 추출해서 숫자로 변환
	   Number() : 숫자형 문자열을 숫자로 변경 - 실수/정수 상관없이 변경
	   		Number("25") ==> 25
	   		Number("25.75") ==> 25.75
	   		Number("2500원") (X)
		
-->

/*
# 숫자형 check : isNaN()
1. 문자열 데이터를 입력해서 숫자형으로 변경할 때 숫자형이 아닌 경우,
	에러나 NaN 처리가 되기 때문에 숫자형 여부를 check할 때 사용된다.
 */
 	console.log(isNaN('하나'))
 	console.log(isNaN('25'))
 	console.log(isNaN('25.5'))
 	console.log(isNaN('넷'))
 	// " " | "" | null : javascript에서는 0으로 형변환 가능
 	console.log(isNaN(""))
 	console.log("ck : ' '" + isNaN(" ") + " : " + Number(" "))
 	console.log("ck : ''" + isNaN("") + " : " + Number(""))
 	console.log("ck : null" + isNaN(null) + " : " + Number(null))
	
</script>

	// index는 개수보다 1 작다.
	for(var idx = 0; idx < tds.length; idx++){
		// console.log(idx);
		tds[idx].onclick = function(){
			// this. : 클릭한 이벤트가 일어난 td
			// this.innerText : 이벤트가 일어난 문자열
			if(this.innerText == "="){
				h2Obj.innerText = eval(h2Obj.innerText)
			}else{
				h2Obj.innerText += this.innerText;
			}
		}
	}
