 var isPass = num01 >= 50

	 return num01 + num02;
 }
 var obj = {name : "홍길동", age : 25}
 var h2Arry = document.querySelectorAll("h2")
 h2Arry[0].innerText = typeof(num01) + " : " + num01
 h2Arry[1].innerText = typeof(num02) + " : " + num02
 h2Arry[2].innerText = typeof(isPass) + " : " + isPass
 h2Arry[3].innerText = typeof(str) + " : " + str
