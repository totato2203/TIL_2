<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
/*
2022-06-16
[1단계:개념] 1. [js]문자열을 숫자형으로 바꾸는 함수들을 기술하고 차이점을 예시를 통해서 설명하세요
	
	parseInt(숫자형문자열)/parseFloat(숫자형문자열) : 숫자형 문자열을 숫자로 변환하는 함수
		parseInt("25.22") ==> 25
		parseInt("25.22원") ==> 25
		parseInt("원25.22") ==> 에러
		parseFloat("25.22") ==> 25.22
		parseFloat("25.22원") ==> 25.22
		parseFloat("원25.22") ==> 에러
		
	Number(숫자형문자열) : 숫자형 문자열을 숫자로 변경 - 실수/정수 상관없이 변경
		Number("14.33") ==> 14.33
		Number("14") ==> 14
		Number("14원") ==> 에러
		
		
[1단계:확인] 2. [js]물건의 가격[   ], 갯수[  ] [총계] 화면에서 총계를 클릭시,
         가격과 갯수 입력 여부와 숫자형 데이터에 대한 유효성 check를 처리하고, 총계를 출력하세요.
*/
	function sendDataBuy(){
		var h2Obj = document.querySelector("h2")
		var price = document.querySelector("[name=price]")
		var cnt = document.querySelector("[name=cnt]")
		if(price.value == ""){
			alert("물건 가격은 필수 입력사항 입니다!!")
			price.focus();
			return;
		}else if(isNaN(price.value)){
			price.value = parseInt(price.value)
		}
		if(cnt.value == ""){
			alert("물건 개수는 필수 입력사항 입니다!!")
			cnt.focus();
			return;
		}else if(isNaN(cnt.value)){
			cnt.value = parseInt(cnt.value)
		}
		h2Obj.innerText = "총계 : " + (price.value * cnt.value) + "원"
	}

/*
[1단계:확인] 3. [js] textarea에 글을 입력하고 [등록]을 클릭시, 글자수가 지정한 글자수(15)초과이면
      @@/15 글자수와 함께 빨간색으로 변경, 유효한 글자수이면(1~15) 파랑색으로 표기처리하세요.
*/
	function sendDataTA(){
		var content = document.querySelector("[name=content]")
		if(content.value == ""){
			alert("입력값이 없습니다!")
			content.focus();
			return;
		}else{
			alert("총 글자 수 : " + content.value.length)
			if(!(content.value.length >= 1 && content.value.length <= 15)){
				alert("이름은 1~15자 사이로만 입력 가능합니다.")
				content.style.color = "red"
			}else{
				alert("유효한 글자 수(1~15) 입니다.")
				content.style.color = "blue"
			}
		}
	}

/*
[1단계:확인] 4. [js/jsp] 로그인 화면을 만들고, id/pass에 대한 공백유효성을 js로 처리,
      jsp로 다음페이지에서 받아 himan/7777일 때만 로그인성공 표시, 그외는 로그인 실패 표기하세요.
 */
 	function sendDataLogin(){
		var id = document.querySelector("[name=id]")
		var pw = document.querySelector("[name=pw]")
		if(id.value == ""){
			alert("아이디는 필수 입력사항 입니다.")
			id.focus();
			return;
		}
		if(pw.value == ""){
			alert("패스워드는 필수 입력사항 입니다.")
			pw.focus();
			return;
		}
	}
</script>

<body>

	<form>
		<h4>2.</h4>

		물건 개수 : <input type="text" name="cnt"/><br>
		<br>
		<input type="button" value="총계" onclick="sendDataBuy()"/>

	<form>

	<form action="HW0616_rev.jsp">
