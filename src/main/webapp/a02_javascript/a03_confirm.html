<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
/*
1. 입력
	1) prompt("메세지", "디폴트입력값") 함수
		- 사용자로부터 문자열을 입력받아 리턴
	2) confirm("메세지") 함수
		- 확인/취소로부터 true/false(boolean)을 가져온다.
2. 출력
	1) 특정 DOM 객체 지정
		- 단일 : document.querySelector("h1").innerText="데이터"
		- 배열 :
				var h2Arry = document.querySelectorAll("h2")
				h2Arry[0].innerText="데이터1"
				h2Arry[1].innerText="데이터2"
				h2Arry[2].innerText="데이터3"
	2) html 코드 랜더링 출력
		- 위 단일/배열 DOM 객체에서 .innerHTML="<h3>안녕</h3>"
			형식으로 html 태그 코드를 추가하여 처리한다.
*/
	var ret = confirm("계속하시겠습니까?")
	if(ret){
		alert("계속합니다.")
	}else{
		alert("중단합니다!")
	}
	
</script>
</head>
<body>

</body>
</html>
