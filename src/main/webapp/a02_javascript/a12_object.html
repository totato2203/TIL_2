<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

</head>
<body>
	<h2 onclick="call()">클릭!!(object property)</h2>
	<div>
	</div>
</body>
<script type="text/javascript">
/*
# js에서 객체
1. 종류
	json형 객체 : {속성 : 속성값, ...}
	생성자(함수형) 객체
		function Person(name, age){
			this.name = name;
			this.age = age;
		}
		var p01 = new Person("홍길동", 25)
	class형 객체
		class Person{
			
		}
	DOM 객체
		var h1Obj = document.querySelector("h1")
 */

/*
# 자바스크립트 객체 구성
1. 여러 개의 프로퍼티와 메소드로 구성
	1) 프로퍼티 : 객체의 고유한 속성(변수)
	2) 메소드 : 함수
 */
var obj01 = {name : "홍길동", age : 25,
				show : function(){
					console.log(this.name);
					console.log(this.age);
					console.log(this.show);
				},
				showDom : function(){
					var divObj = document.querySelector("div");
					divObj.innerHTML += "<h2>이름 : " + this.name + ", 나이는 : " + this.age + "</h2>"
				}
			}
obj01.show()
function call(){
	alert("호출");
	obj01.showDom();
}

</script>
</html>
